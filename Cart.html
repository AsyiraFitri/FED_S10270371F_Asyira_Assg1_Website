    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
          <div class="navbar">
              <div class="logo">
              <a href="index.html"><img src="Logo/LOGO02.png" width="125" alt=""></a>  
              </div>
              <nav>
                  <ul id="MenuItems">
                      <li><a href="index.html">Home</a></li>
                      <li><a href="Product.html">Product</a></li>
                      <li><a href="Review.html">Review</a></li>
                      <li><a href="More.html">More</a></li>
                  </ul>
              </nav>
              <a href="Cart.html"><img src="Logo/Cart.png" height="30" width="30" alt="Carticon"></a>
              <a href="Cart.html"><img src="Logo/Profile.png" height="30" width="30" alt="Profileicon"></a>
              <img src="Logo/Menu.png" height="40" width="40" class="menu-icon" alt="Menuicon">
          </div>
      </div>
    </header>
      <main>
        <div class="cart-heading"><h1>Shopping Cart</h1></div>
      <!-- Cart Table -->
          <div class="cart">
            <div class="empty-cart-message" style="display: none;">
              <p>Your cart is empty.</p>
              <a href="Product.html" class="continue-shopping">Continue Shopping</a>
            </div>
            <div class="cart-items">
              <!-- cart items dynamically inserted here -->
          </div>
          
          <div class="cart-summary">
            <p class="summary-item"><strong>Subtotal:</strong> </p>
            <p class="summary-item"><strong>7% GST:</strong> </p>
            <p class="summary-item total"><strong>Total:</strong> </p>
          </div>
          <div class="checkout">
            <button class="checkout-button" id="proceed-to-checkout">Proceed to Checkout</button>
          </div> 
        </div> 
          <div id="payment-form" class="payment-form" style="display:none;">
            <h3>Payment Information</h3>
            <form>
              <label for="card-number">Card Number</label>
              <input type="text" id="card-number" name="card-number" maxlength="16" pattern="\d{16}" required placeholder="Enter 16-digit card number">
            
              <label for="expiry-date">Expiry Date (MM/YYYY)</label>
              <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YYYY" pattern="^(0[1-9]|1[0-2])\/\d{4}$">
            
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" required placeholder="Enter 3-digit CVV">
            
              <button type="submit" class="btn-submit">Pay Now</button>
            </form>        
          </div> 
        </div>
        <!-- Modal Structure -->
        <div id="popupModal" class="popup-modal">
          <div class="popup-modal-content">
            <p id="popupMessage">Alert</p>
        </div>
      </div>
     </div>  
    </main>
